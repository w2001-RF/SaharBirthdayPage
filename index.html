<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Happy Birthday Maryam - A special birthday celebration page">
    <meta name="theme-color" content="#ff1a75">
    
    <title>Happy Birthday Maryam!</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="style1.css" as="style">
    <link rel="preload" href="script.js" as="script">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://em-content.zobj.net/source/microsoft-teams/363/birthday-cake_1f382.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="bg-loader" aria-hidden="true">
        <img src="whiteTigerPattern1.webp" alt="" loading="lazy" onload="this.parentElement.classList.add('loaded')">
    </div>
    <!-- Confetti Container -->
    <div class="confetti-container" aria-hidden="true">
        <div class="confetti" style="--delay: 0s; --position: 10%"></div>
        <div class="confetti" style="--delay: 0.2s; --position: 20%"></div>
        <div class="confetti" style="--delay: 0.3s; --position: 30%"></div>
        <div class="confetti" style="--delay: 0.8s; --position: 40%"></div>
        <div class="confetti" style="--delay: 1.5s; --position: 50%"></div>
        <div class="confetti" style="--delay: 1.6s; --position: 60%"></div>
        <div class="confetti" style="--delay: 2s; --position: 70%"></div>
        <div class="confetti" style="--delay: 2.5s; --position: 80%"></div>
        <div class="confetti" style="--delay: 3s; --position: 90%"></div>
    </div>

    <!-- Main Content -->
    <main class="main-container">
        <section class="message-section" aria-label="Birthday Message">
            <h1 id="title">
                <span class="birthday-text"></span>
                <span class="cake-emoji" role="img" aria-label="Birthday Cake">
                    <img class="cake-image" 
                         src="https://em-content.zobj.net/source/microsoft-teams/363/birthday-cake_1f382.png" 
                         alt="Birthday Cake"
                         width="90" 
                         height="90"
                         loading="eager">
                </span>
            </h1>
            <p id="main-message"></p>
        </section>
        
        <!-- Slideshow Carousel -->
        <section class="carousel-section" aria-label="Birthday Photos">
            <div class="carousel-container">
                <div class="carousel" role="region" aria-label="Photo Slideshow">
                    <!-- Images will be loaded here dynamically -->
                </div>
                <div class="carousel-indicators" role="tablist">
                    <!-- Indicators will be loaded here dynamically -->
                </div>
            </div>
        </section>

        <!-- Personalized Message -->
        <section class="message-section" aria-label="Personal Message">
            <div class="special-message">
                <!-- Personalized message will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" 
            integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" 
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" 
            crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>
</html>
