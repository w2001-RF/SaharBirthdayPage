<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Happy Birthday Maryam - A special birthday celebration page">
    <meta name="theme-color" content="#ff1a75">
    
    <title>Happy Birthday Maryam!</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="style1.css" as="style">
    <link rel="preload" href="script.js" as="script">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://em-content.zobj.net/source/microsoft-teams/363/birthday-cake_1f382.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" 
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Redressed&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- Main Content -->
    <main class="main-container">
        <section class="message-section hidden" aria-label="Birthday Message">
            <h1 id="title">
                <span class="birthday-text"></span>
                <span class="cake-emoji" role="img" aria-label="Birthday Cake">
                    <img class="cake-image" 
                         src="https://em-content.zobj.net/source/microsoft-teams/363/birthday-cake_1f382.png" 
                         alt="Birthday Cake"
                         width="90" 
                         height="90"
                         loading="eager">
                </span>
            </h1>
            <p id="main-message"></p>
        </section>
        
        <!-- Slideshow Carousel -->
        <section class="carousel-section hidden" style="background-color: transparent"aria-label="Birthday Photos">
            <div id="carousel" class="carousel hidden" role="region" aria-label="3D Photo Slideshow" onclick="toggleAudio()">
                <!-- Images will be loaded here dynamically -->
            </div>
            <div class="carousel-indicators" role="tablist">
                <!-- Indicators will be loaded here dynamically  -->
            </div>
        </section>

        <!-- Personalized Message -->
        <section class="message-section hidden" aria-label="Personal Message">
            <div class="special-message">
                <!-- Personalized message will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <!-- Confetti Container -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" 
            integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" 
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
